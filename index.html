<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
        }

        textarea:focus {
            border-color: #4e94f4;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4e94f4;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a74d2;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 1rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Mobile-Friendly Adjustments */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            textarea {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter Text for Speech</h2>
        <textarea id="textInput" rows="4" placeholder="Type here..."></textarea>
        <button onclick="convertTextToSpeech()">Convert</button>
        <audio id="audioPlayer" controls></audio>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        async function convertTextToSpeech() {
            const text = document.getElementById("textInput").value;
            const errorMessage = document.getElementById("errorMessage");

            errorMessage.textContent = ''; // Clear previous error

            try {
                const response = await fetch("https://h3aqu11qg8.execute-api.us-east-1.amazonaws.com/prod/tts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                console.log("API Response:", data);  // Debugging log ðŸš€

                // Parse the body of the response to extract audio_url
                const parsedBody = JSON.parse(data.body);  // Parse body to get actual audio_url

                console.log("Parsed Audio URL:", parsedBody.audio_url);  // Debugging log

                if (!parsedBody.audio_url) {
                    console.error("Error: audio_url is missing from the response", parsedBody);
                    errorMessage.textContent = "Error: Audio URL not received from server.";
                    return;
                }

                // Set audio URL to player
                document.getElementById("audioPlayer").src = parsedBody.audio_url;
            } catch (error) {
                console.error("Fetch error:", error);
                errorMessage.textContent = "An error occurred while generating speech.";
            }
        }
    </script>
</body>

</html>
